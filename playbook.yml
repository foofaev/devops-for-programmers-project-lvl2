---
- name: Install prerequisites
  hosts: all
  pre_tasks:
    - name: Run apt update cache and apt upgrade
      apt:
        upgrade: 'yes'
        update_cache: true
        cache_valid_time: 3600
  roles:
    - geerlingguy.pip

- name: 'Ensure port 8080 is open'
  hosts: webservers
  tasks:
    - name: 'UFW - Allow HTTP on port 8080'
      ufw:
        rule: allow
        port: '8080'
        proto: tcp

- name: Deploy app
  hosts: all
  become: true
  tasks:
    - name: Create and start redmine
      community.docker.docker_container:
        container_default_behavior: no_defaults
        name: app
        image: redmine:4.2.1
        state: started
        restart: true
        ports:
          - '8080:3000'
        env:
          REDMINE_DB_POSTGRES: '{{ pg_host }}'
          REDMINE_DB_PORT: '{{ pg_port }}'
          REDMINE_DB_USERNAME: '{{ pg_user }}'
          REDMINE_DB_PASSWORD: '{{ pg_password }}'
          REDMINE_DB_DATABASE: '{{ pg_database }}'
          REDMINE_SECRET_KEY_BASE: 'true'

- name: Setup monitoring
  hosts: webservers
  tasks:
    - name: Install and run datadog agent
      include_role:
        name: datadog.datadog
